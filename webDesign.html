<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sinal Breiche | Portfolio | Web Design Projects</title>
</head>

<body>
    <h1 class="text-center"  style="background-color: rgb(41, 41, 41); color: #eeeeee; font-weight: normal; padding-bottom: 10px;">Web Design Projects</h1>
    <h3 class="text-center" style="color: rgb(41, 41, 41);">PLAY VIDEOS</h2>

    <div style="margin-top: 15px;"></div>

    <div class="container">

        <div class="row row-cols-1 row-cols-md-2
                    row-cols-lg-3 g-3">
            <div class="col">
                <div class="position-relative gallery-item" 
                     style="cursor: pointer;">
                    <video src="images/Websites/Real Madrid.mp4"
                         alt="Image 1" class="w-100">
                </div>
            </div>
            <div class="col">
                <div class="position-relative gallery-item" 
                     style="cursor: pointer;">
                    <video src="images/Websites/Valorant.mp4"
                         alt="Image 2" class="w-100">
                </div>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 20px;"></div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Show caption on hover 
            let position_relative = 
                document.querySelectorAll('.position-relative');

                position_relative.forEach(item => {
                item.addEventListener('mouseover', event => {
                    const caption = item.querySelector('.position-absolute');
                    caption.classList.remove('d-none');
                });
                item.addEventListener('mouseleave', event => {
                    const caption = item.querySelector('.position-absolute');
                    caption.classList.add('d-none');
                });
            });

            // Show video in fullscreen
            document.querySelectorAll('.gallery-item video').forEach(video => {
            video.addEventListener('click', () => {
            // Create fullscreen div
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen-img');

            // Create new video element
            const fullscreenVideo = document.createElement('video');
            fullscreenVideo.src = video.src;
            fullscreenVideo.alt = video.alt;
            fullscreenVideo.controls = true;
            fullscreenVideo.autoplay = true;

            // Append video to fullscreen div
            fullscreenDiv.appendChild(fullscreenVideo);
            document.body.appendChild(fullscreenDiv);

            // Remove fullscreen div on click
            fullscreenDiv.addEventListener('click', () => {
                document.body.removeChild(fullscreenDiv);
            });
        });
    Â })
    </script>
</body>
</html>
